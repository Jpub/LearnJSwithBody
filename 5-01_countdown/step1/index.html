<html>

<title>5-01_countdown</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>카운트다운 타이머</h1>
<h2>남은 시간을 계산을 하는 함수</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p>지금부터<span id="timer"></span> 이내에 주문하면 50% 할인!</p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
var countdown = function(due) {
	var now = new Date();

	var rest = due.getTime() - now.getTime();
	//var sec = rest / 1000 % 60;
	var sec = Math.floor(rest / 1000 % 60);
	var min = Math.floor(rest / 1000 / 60) % 60;
	var hours = Math.floor(rest / 1000 / 60 / 60) % 24;
	var days = Math.floor(rest / 1000 / 60 / 60 / 24);
	var count = [days, hours, min, sec];

	return count;
}

var goal = new Date();
goal.setHours(23);
goal.setMinutes(59);
goal.setSeconds(59);

console.log(countdown(goal));
var counter = countdown(goal);
var time = counter[1] + '시간' + counter[2] + '분' + counter[3] + '초';
document.getElementById('timer').textContent = time;

</script>
</body>
</html>
