<body>
<header>
<div class="header-contents">
<h1>동작의 범위를 넗히자</h1>
<h2>no인지 판단한다</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
var answer = window.prompt('도움말을 보시겠습니까?');
if(answer === 'yes') {
	window.alert('탭 키로 점프해서 장해물을 피합니다.');
} else if(answer === 'no') {
	window.alert('게임 진행중...');
} else {
	window.alert('yes 또는 no로 대답해주세요.');
}
</script>
</body>
